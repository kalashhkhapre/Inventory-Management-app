# Defines a web server that listens on port 80.
server {
    listen 80;

    # This location block handles all requests that don't match other blocks.
    # It serves the static files of the React application.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # This is crucial for single-page applications. It directs all requests
        # to the index.html file, allowing React Router to handle the routing.
        try_files $uri $uri/ /index.html;
    }

    # This location block handles all API requests that start with /api/.
    # It acts as a reverse proxy, forwarding these requests to the backend service.
    location /api/ {
        # The proxy_pass directive forwards requests to the 'backend' service
        # on port 5000, as defined in your docker-compose.yml file.
        proxy_pass http://backend:5000;

        # These directives are necessary to correctly pass important headers
        # from the client to the backend server.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
